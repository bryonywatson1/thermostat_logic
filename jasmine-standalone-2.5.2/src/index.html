<!DOCTYPE html>
<html>
  <head>
    <LINK href="public/styles/style.css" rel="stylesheet" type="text/css">
    <title>Thermostat</title>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
    <script src="thermostat.js"></script>
  </head>
  <body>
    <P class="special">
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode: <span id="power-saving-status"></span>
        <button id="powersaving-on">PSM On</button>
        <button id="powersaving-off">PSM Off</button>

      </p>
      <form id='select-city'>
        <label for="current-city">Choose city:</label>
        <input type="text" id="current-city" value='London'/>
        <input type="submit" value="Submit"/>
      </form>

      Current temperature: <span id="current-temperature"></span>

    </section>
  </body>
</html>
